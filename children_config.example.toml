[mcp_servers.serena]
command = "uvx"
args = [
  "--from",
  "git+https://github.com/oraios/serena",
  "serena",
  "start-mcp-server",
]

[mcp_servers.context7]
command = "npx"
args = [
  "-y",
  "@upstash/context7-mcp",
]

[mcp_servers.codegraph]
type = "stdio"
command = "codegraph-mcp"
args = [
  "serve",
  "--repo",
  ".",
]
env = { }
